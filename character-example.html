<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Example - Example 3</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../lib/main-navigation.js"></script>
  <style>
    .character-profile-3 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: center;
    }
  </style>
</head>
<body style="background-color: #ADD8E6;">
  <main-navigation logo-url="./assets/logo.svg" home-url="./shop.html"></main-navigation>
  <div class="container">
    <div class="character-profile-3">
      <div class="character-info">
        <h2>Character Name</h2>
        <h3>Likes:</h3>
        <ul>
          <li>Swimming</li>
          <li>Collecting seashells</li>
          <li>Daydreaming</li>
        </ul>
        <h3>Dislikes:</h3>
        <ul>
          <li>Hot weather</li>
          <li>Being rushed</li>
        </ul>
      </div>
      <!-- 
        Image of the character standing next to a mini version of themselves.
        The background should be a single color version of their house.
      -->
      <img src="https://placehold.co/400x600" alt="Character Profile Photo">
    </div>
    <div class="character-products">
      <h3>Products featuring this character:</h3>
      <div class="product-grid">
        <!-- Product cards for this character would go here -->
      </div>
    </div>
  </div>
</body>
</html>
