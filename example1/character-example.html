<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Example - Example 1</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../lib/main-navigation.js"></script>
</head>
<body>
  <main-navigation logo-url="../assets/logo.png"></main-navigation>
  <div class="container">
    <div class="character-profile">
      <!-- 
        Image of the character standing next to a mini version of themselves.
        The background should be a single color version of their house.
      -->
      <img src="https://placehold.co/600x400" alt="Character Profile Photo">
      <div class="character-info">
        <h2>Character Name</h2>
        <h3>Likes:</h3>
        <ul>
          <li>Cute things</li>
          <li>Chaos</li>
          <li>Naps</li>
        </ul>
        <h3>Dislikes:</h3>
        <ul>
          <li>Boredom</li>
          <li>Waking up early</li>
        </ul>
      </div>
    </div>
    <div class="character-products">
      <h3>Products featuring this character:</h3>
      <div class="product-grid">
        <!-- Product cards for this character would go here -->
      </div>
    </div>
  </div>
</body>
</html>
