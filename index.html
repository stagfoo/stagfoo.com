<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./lib/main-navigation.js"></script>
  <style>
    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      text-align: center;
    }
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* So they don't cover the content */
    }
    .floating-elements img {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <main-navigation logo-url="./assets/logo.svg"></main-navigation>
  <div class="centered-content">
    <img src="https://placehold.co/300x300" alt="About Me Photo" style="border-radius: 50%;">
    <div class="description">
      <h1>About Me</h1>
      <p>Hi! I'm a digital artist who loves creating cute and chaotic characters. Welcome to my little corner of the internet! (ﾉʘ◡ʘ)ﾉ*:.｡ﾟ✧</p>
    </div>
  </div>
  <div class="floating-elements">
      <img src="https://placehold.co/100x100/FFC0CB/FFC0CB" style="top: 10%; left: 20%; animation-delay: 0s;">
      <img src="https://placehold.co/150x150/ADD8E6/ADD8E6" style="top: 50%; left: 70%; animation-delay: 2s;">
      <img src="https://placehold.co/120x120/90EE90/90EE90" style="top: 80%; left: 10%; animation-delay: 4s;">
    </div>
</body>
</html>
