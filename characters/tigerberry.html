<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigerberry</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../lib/main-navigation.js"></script>
  <script src="../lib/card.js"></script>
  <style>
    body {
      background-image: url('../assets/grid.svg');
    }
    .character-profile-3 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <main-navigation logo-url="../assets/logo.svg"></main-navigation>
  <div class="container">
    <div class="character-profile-3">
      <div class="character-info">
        <h2>Tigerberry</h2>
        <h3>Likes:</h3>
        <ul>
          <li>Her precious teapot</li>
          <li>Exploring the flower fields</li>
          <li>Teasing the frog</li>
        </ul>
        <h3>Dislikes:</h3>
        <ul>
          <li>Being called tiny</li>
          <li>Losing her teapot</li>
        </ul>
      </div>
      <!-- 
        Image of the character standing next to a mini version of themselves.
        The background should be a single color version of their house.
      -->
      <img src="https://placehold.co/400x600" alt="Character Profile Photo">
    </div>
    <div class="character-products">
      <h3>Products featuring this character:</h3>
      <div class="product-grid">
        
      </div>
    </div>
  </div>
</body>
</html>
