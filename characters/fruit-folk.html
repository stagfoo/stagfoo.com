<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Folk</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../lib/main-navigation.js"></script>
  <script src="../lib/card.js"></script>
  <style>
    body {
      background-image: url('../assets/grid.svg');
    }
    .character-profile-3 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <main-navigation logo-url="../assets/logo.svg"></main-navigation>
  <div class="container">
    <div class="character-profile-3">
      <div class="character-info">
        <h2>Fruit Folk</h2>
        <h3>Likes:</h3>
        <ul>
          <li>Sunshine</li>
          <li>Singing</li>
          <li>Playing in the forest</li>
        </ul>
        <h3>Dislikes:</h3>
        <ul>
          <li>Being eaten</li>
          <li>Cold weather</li>
        </ul>
      </div>
      <!-- 
        Image of the character standing next to a mini version of themselves.
        The background should be a single color version of their house.
      -->
      <img src="https://placehold.co/400x600" alt="Character Profile Photo">
    </div>
    <div class="character-products">
      <h3>Products featuring this character:</h3>
      <div class="product-grid">
        <product-card
          image="../assets/Watermelon-Frutifolk/il_fullxfull.5872704273_ob11.jpg"
          title="Chibi Fruit Folk Watermelon PNGtuber Model"
          price="AUD $10"

          stripe-link="https://buy.stripe.com/eVqfZheHAa7QcuM9F7eZ20c"
          tags="vtuber,pngtuber,chibi,fruit,watermelon"
        ></product-card>
        <product-card
          image="../assets/Peach-fruitFolk/il_fullxfull.5824596832_ozih.jpg"
          title="Chibi Fruit Folk Peach PNGtuber Model"
          price="AUD $10"
          description="Mouth + Blinking , Streamer Vtuber , Discord & Twitch"
          stripe-link="https://buy.stripe.com/3cI7sL0QK6VEgL23gJeZ20d"
          tags="vtuber,pngtuber,chibi,fruit,peach"
        ></product-card>
        <product-card
          image="../assets/ringo-fruitfolk/il_fullxfull.5872441913_tz2r.jpg"
          title="Chibi Fruit Folk PNGtuber Model"
          price="AUD $10"
          description="Mouth + Blinking , Streamer Vtuber , Discord & Twitch"
          stripe-link="https://buy.stripe.com/4gMaEXbvo93M2UcaJbeZ20h"
          tags="vtuber,pngtuber,chibi,fruit"
        ></product-card>
      </div>
    </div>
  </div>

</html>
