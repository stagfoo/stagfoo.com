<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majo</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../lib/main-navigation.js"></script>
  <script src="../lib/card.js"></script>
  <style>
    body {
      background-image: url('../assets/grid.svg');
    }
    .character-profile-3 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: center;
    }
    @media (max-width: 768px) {
      .character-profile-3 {
        grid-template-columns: 1fr;
      }
      .character-profile-3 img {
        order: -1; /* Move image to the top */
      }
    }
  </style>
</head>
<body>
  <main-navigation logo-url="../assets/logo.svg" home-url="../shop.html"></main-navigation>
  <div class="container">
    <div class="character-profile-3">
      <div class="character-info">
        <h2>Majo</h2>
        <h3>Likes:</h3>
        <ul>
          <li>Delivering mail</li>
          <li>Helping others</li>
          <li>Quiet afternoons</li>
        </ul>
        <h3>Dislikes:</h3>
        <ul>
          <li>Big crowds</li>
          <li>Mean people</li>
        </ul>
      </div>
      <!-- 
        Image of the character standing next to a mini version of themselves.
        The background should be a single color version of their house.
      -->
      <img src="https://placehold.co/400x600" alt="Character Profile Photo">
    </div>
    <div class="character-products">
      <h3>Products featuring this character:</h3>
      <div class="product-grid">
        <product-card
          image="../assets/Majo-Sticker/il_fullxfull.5437424003_tg48.webp"
          title="Kawaii Aesthetic Elements"
          price="AUD $3"
          description="digital stickers | digital stickers notability | digital stickers art | digital stickersheet"
          stripe-link="https://buy.stripe.com/fZudR92YS1BkfGY6sVeZ20a"
          tags="kawaii,aesthetic,stickers"
        ></product-card>
        <product-card
          image="../assets/Majo-Labels/il_fullxfull.5389004652_d255.jpg"
          title="Witch PNG Notepad Stickers"
          price="AUD $2.5"
          description="digital stickers | digital stickers notability | digital stickers art | digital stickersheet"
          stripe-link="https://buy.stripe.com/dRm8wP2YSa7Q0M4aJbeZ20j"
          tags="witch,stickers,notepad"
        ></product-card>
        <product-card
          image="../assets/Majo-Coloring-book/il_fullxfull.5359235023_getq.jpg"
          title="Majo Coloring book"
          price="AUD $5"
          description="A fun coloring book for all ages"
          stripe-link="https://buy.stripe.com/6oUeVd6b493M2UcaJbeZ20k"
          tags="coloring,book,majo"
        ></product-card>
      </div>
    </div>
  </div>
</body>
</html>
