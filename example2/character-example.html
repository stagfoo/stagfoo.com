<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Example - Example 2</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../lib/main-navigation.js"></script>
  <style>
    .character-profile-2 {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      align-items: center;
    }
  </style>
</head>
<body class="bg-purple">
  <main-navigation logo-url="../assets/logo.png"></main-navigation>
  <div class="container">
    <div class="character-profile-2">
      <!-- 
        Image of the character standing next to a mini version of themselves.
        The background should be a single color version of their house.
      -->
      <img src="https://placehold.co/400x600" alt="Character Profile Photo">
      <div class="character-info">
        <h2>Character Name</h2>
        <h3>Likes:</h3>
        <ul>
          <li>Stargazing</li>
          <li>Potions</li>
          <li>Ancient books</li>
        </ul>
        <h3>Dislikes:</h3>
        <ul>
          <li>Loud noises</li>
          <li>Bright lights</li>
        </ul>
      </div>
    </div>
    <div class="character-products">
      <h3>Products featuring this character:</h3>
      <div class="product-grid">
        <!-- Product cards for this character would go here -->
      </div>
    </div>
  </div>
</body>
</html>
